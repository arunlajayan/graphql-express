type Query{
    Products:[Product],
     productByPrice(min:Float!, max:Float!):[Product]
    productById(ides: String):[Product]
}
type Mutation{
    AddNewProduct(id:String,description:String,Price:Float): Product
}

type Product{
    id:ID
    description: String,
    reviews:[Review]
    price: Float
}

type Review{
    rating: Int
    comment: String
}